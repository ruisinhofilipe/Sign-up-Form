<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left_container">
            <div class="banner">
                <img src="img/odin.png" alt="Odin Logo">
                <span>Football recruitment</span>
            </div>
        </div>

        <div class="right_container">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</p>
                <span>Sign up <em>now</em>, you <em>know</em> you want to.</span>
            </div>
            <form action="https://www.youtube.com/watch?v=VP5HoBilUIs" method="post" id="sign_up">
                <p>Let's do this!</p>
                <section>
                    <div class="form_container">
                        <div class="input_container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="input_container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="form_container">
                        <div class="input_container">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div class="input_container">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="form_container">
                        <div class="input_container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input_container">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </section>
            </form>
            <div class="bottom">
                <button type="submit" form="sign_up">Create Account</button>
                <p>Already have an account?<span id="bottom_span"><a href="https://www.youtube.com/watch?v=0Gvk0_6p_-s">
                            Log in</a></span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
